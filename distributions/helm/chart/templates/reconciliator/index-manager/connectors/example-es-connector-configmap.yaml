{{- if .Values.index_manager.enabled }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: example-es-connector
  labels:
    {{- include "ontotext-reconciliation.labels" . | nindent 4 }}
  {{- with .Values.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  reconciliation-config.json: |-
    {{ tpl (.Files.Get "files/index-manager/connectors/example-es-connector.sparql" | nindent 4) . }}

{{- end }}
